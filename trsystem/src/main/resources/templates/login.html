<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - TRSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffffff, #f1f5f9);
            font-family: 'Poppins', sans-serif;
            color: #333333;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: #333;
            width: 100%;
            max-width: 400px;
        }
        .form-label {
            color: #333;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.6);
            border: 1px solid #ccc;
            color: #333;
        }
        .form-control::placeholder {
            color: #888;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
        }
        .btn-primary {
            background-color: #0066ff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0052cc;
        }
        .alert {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4d4d;
            color: #d60000;
        }
        img {
            max-width: 300px;
            margin-bottom: 1rem;
        }
        .text-muted {
            color: #666 !important;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-card">
        <div class="text-center">
            <img src="/images/trssystem-logo.png" alt="TRSystem Logo">
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" name="username" id="username" class="form-control" placeholder="username" required autofocus>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" id="password" class="form-control" placeholder="password" required>
                </div>
            </div>
            <div th:if="${param.error}" class="alert alert-danger py-1 text-center">
                <i class="bi bi-exclamation-triangle me-1"></i> Username atau password salah!
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">
                <i class="bi bi-box-arrow-in-right me-1"></i> Login
            </button>
        </form>
    </div>
</div>
</body>
</html>
