<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manajemen User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {display: flex; min-height: 100vh; margin: 0;}
        .sidebar {width: 200px;background-color: #343a40;color: white;}
        .sidebar .nav-link {color: white;display: flex;align-items: center;gap: 10px;}
        .sidebar .nav-link.active {background-color: #495057;}
        .sidebar .nav-link:hover {background-color: #495057;}
        .content {flex-grow: 1;padding: 20px;transition: margin-left 0.3s;}
    </style>
</head>
<body>

<div id="sidebar" class="sidebar d-flex flex-column p-3">
    <h4 class="text-white">TRSystem</h4>
    <hr class="text-white">
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/admin/admin_dashboard" class="nav-link">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li>
            <a href="/admin/admin_user" class="nav-link active">
                <i class="bi bi-people"></i>
                <span>User</span>
            </a>
        </li>
        <li>
            <a href="/admin/admin_hardware" class="nav-link">
                <i class="bi bi-cpu"></i>
                <span>Hardware</span>
            </a>
        </li>
        <li>
            <a href="/admin/admin_standarwaktu" class="nav-link">
                <i class="bi bi-clock-history"></i>
                <span>Standar Waktu</span>
            </a>
        </li>
        <li>
            <a href="/admin/admin_rekap" class="nav-link">
                <i class="bi bi-journal-text"></i>
                <span>Rekap</span>
            </a>
        </li>
        <li>
            <a class="nav-link text-danger" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#logoutModal">
                <i class="bi bi-box-arrow-right"></i>
                <strong>Logout</strong>
            </a>
        </li>
    </ul>
</div>
<div id="mainContent" class="content">
    <h3 class="mb-4">Manajemen User</h3>
    <hr class="my-4">
<div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tambahUserModal">
        <i class="bi bi-plus-circle"></i> Tambah User
    </button>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Nama</th>
            <th>Username</th>
            <th>Role</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user, iterStat : ${userList}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${user.nama}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <button class="btn btn-warning btn-sm"
                        data-bs-toggle="modal"
                        th:data-bs-target="'#editModal-' + ${user.id}">
                    <i class="bi bi-pencil-fill"></i>
                </button>
                <button class="btn btn-danger btn-sm"
                        data-bs-toggle="modal"
                        th:data-bs-target="'#deleteModal-' + ${user.id}">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
<div class="modal fade" id="tambahUserModal" tabindex="-1" aria-labelledby="tambahUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/admin/admin_user/tambah}" th:object="${user}" method="post" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tambahUserModalLabel">Tambah User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" th:field="*{nama}" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" th:field="*{role}">
                        <option value="TEKNISI">Teknisi</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
        </form>
    </div>
</div>
<div th:each="user : ${userList}">
    <div class="modal fade" th:id="'editModal-' + ${user.id}" tabindex="-1">
        <div class="modal-dialog">
            <form th:action="@{'/admin/admin_user/edit/' + ${user.id}}" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label>Nama</label>
                            <input type="text" name="nama" th:value="${user.nama}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Username</label>
                            <input type="text" name="username" th:value="${user.username}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select name="role" class="form-select" required>
                                <option th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                                <option th:selected="${user.role == 'TEKNISI'}">TEKNISI</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:each="user : ${userList}">
    <div class="modal fade" th:id="'deleteModal-' + ${user.id}" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form th:action="@{'/admin/admin_user/hapus/' + ${user.id}}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="modal-header">
                        <h5 class="modal-title">Konfirmasi Hapus</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Yakin ingin menghapus user - <strong th:text="${user.username}"></strong>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Ya, Hapus</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form th:action="@{/logout}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Konfirmasi Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                </div>
                <div class="modal-body">
                    Kamu yakin ingin logout?
                </div>
                <div class="modal-footer">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-danger">Ya, Logout</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
