<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {margin: 0; padding-top: 50px; overflow-x: hidden;}
        .navbar-nav {display: flex; gap: 1rem;}
        .navbar .nav-link {color: black; transition: background-color 0.2s ease;}
        .navbar .nav-link:hover {background-color: darkgrey; color: white; border-radius: 20px;}
        .navbar .nav-link.active {background-color: grey; color: white;border-radius: 20px;}
        .main-content {padding: 15px;}
        .table-responsive {overflow-x: auto; -webkit-overflow-scrolling: touch;}
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white fixed-top border-bottom shadow-sm px-3">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/teknisi/teknisi_dashboard">TRSystem</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
            <!-- Menu utama -->
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/teknisi/teknisi_dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/teknisi/teknisi_hardware"><i class="bi bi-cpu"></i> Hardware</a></li>
                <li class="nav-item"><a class="nav-link" href="/teknisi/teknisi_rekap"><i class="bi bi-journal-text"></i> Rekap</a></li>
            </ul>

            <!-- User login -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <i class="bi bi-person-circle me-1"></i>
                        Halo, <span th:text="${nama}">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item text-danger" href="#" data-bs-toggle="modal"
                               data-bs-target="#logoutModal">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid main-content">
    <h3 class="mb-4">Selamat datang, <span th:text="${nama}"></span>!</h3>
    <div class="row g-3">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Total User</h5>
                    <p class="card-text fs-4 text-primary">10</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Total Hardware</h5>
                    <p class="card-text fs-4 text-success">25</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Rekap Perawatan</h5>
                    <p class="card-text fs-4 text-warning">5</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form th:action="@{/logout}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Konfirmasi Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                </div>
                <div class="modal-body">
                    Kamu yakin ingin logout?
                </div>
                <div class="modal-footer">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-danger">Ya, Logout</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
