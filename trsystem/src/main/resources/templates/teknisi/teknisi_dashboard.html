<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {display: flex; min-height: 100vh; margin: 0;}
        .sidebar {width: 200px;background-color: #343a40;color: white;}
        .sidebar .nav-link {color: white;display: flex;align-items: center;gap: 10px;}
        .sidebar .nav-link.active {background-color: #495057;}
        .sidebar .nav-link:hover {background-color: #495057;}
        .content {flex-grow: 1;padding: 20px;transition: margin-left 0.3s;}
    </style>
</head>
<body>

<div id="sidebar" class="sidebar d-flex flex-column p-3">
    <h4 class="text-white">TRSystem</h4>
    <hr class="text-white">
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/teknisi/teknisi_dashboard" class="nav-link active">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li>
            <a href="/teknisi/teknisi_hardware" class="nav-link">
                <i class="bi bi-cpu"></i>
                <span>Hardware</span>
            </a>
        </li>
        <li>
            <a href="/teknisi/teknisi_rekap" class="nav-link">
                <i class="bi bi-journal-text"></i>
                <span>Rekap</span>
            </a>
        </li>
        <li>
            <a class="nav-link text-danger" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#logoutModal">
                <i class="bi bi-box-arrow-right"></i>
                <strong>Logout</strong>
            </a>
        </li>
    </ul>
</div>

<div id="mainContent" class="content">
    <h3 class="mb-4">Selamat datang, Teknisi!</h3>
    <div class="row g-3">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Total User</h5>
                    <p class="card-text fs-4 text-primary">10</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Total Hardware</h5>
                    <p class="card-text fs-4 text-success">25</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Rekap Perawatan</h5>
                    <p class="card-text fs-4 text-warning">5</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form th:action="@{/logout}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Konfirmasi Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                </div>
                <div class="modal-body">
                    Kamu yakin ingin logout?
                </div>
                <div class="modal-footer">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-danger">Ya, Logout</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
